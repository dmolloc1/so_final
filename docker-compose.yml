services:
  # PostgreSQL para Django
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build: ./backend
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn --bind 0.0.0.0:8000 registrame.wsgi:application"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - ENVIRONMENT=production
      - DEBUG=${DEBUG}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # PHP Service (Greenter/SUNAT)
  php:
    build: ./microservicio-comprobantes
    volumes:
      - php_storage:/app/storage
    environment:
      - ENVIRONMENT=production
      - PHP_APP_DEBUG=${PHP_APP_DEBUG}
      - COMPANY_RUC=${COMPANY_RUC}
      - COMPANY_RAZON_SOCIAL=${COMPANY_RAZON_SOCIAL}
      - COMPANY_NOMBRE_COMERCIAL=${COMPANY_NOMBRE_COMERCIAL}
      - COMPANY_UBIGEO=${COMPANY_UBIGEO}
      - COMPANY_DEPARTAMENTO=${COMPANY_DEPARTAMENTO}
      - COMPANY_PROVINCIA=${COMPANY_PROVINCIA}
      - COMPANY_DISTRITO=${COMPANY_DISTRITO}
      - COMPANY_DIRECCION=${COMPANY_DIRECCION}
      - SUNAT_RUC=${SUNAT_RUC}
      - SUNAT_USUARIO=${SUNAT_USUARIO}
      - SUNAT_CLAVE=${SUNAT_CLAVE}
      - CERT_PATH=/app/storage/certificado.pem
    restart: always

  # Nginx para PHP Service
  nginx_php:
    image: nginx:alpine
    volumes:
      - ./microservicio-comprobantes:/var/www/html:ro
      - php_storage:/storage
    ports:
      - "8080:80"
    depends_on:
      - php
    restart: always

  # React Frontend (solo archivos estáticos)
  frontend:
    build: 
      context: ./frontend
      args:
        - VITE_API_URL=/api
        - VITE_ENVIRONMENT=production
    expose:
      - "3000"
    restart: always

  # Nginx principal - Punto de entrada único
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
      - php_storage:/php_storage:ro
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    depends_on:
      - frontend
      - backend
      - nginx_php
    restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
  php_storage: