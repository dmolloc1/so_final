events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstreams
    upstream backend {
        server backend:8000;
    }

    upstream php_service {
        server nginx_php:80;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 100M;

        # Frontend React (raíz)
        location / {
            proxy_pass http://frontend:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    
        # API Django
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }

        # Admin Django
        location /admin/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Microservicio PHP (comprobantes)
        location /comprobantes/ {
            rewrite ^/comprobantes/(.*) /$1 break;
            proxy_pass http://php_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 300s;
        }

        # Archivos estáticos de Django
        location /static/ {
            alias /static/;
            expires 30d;
        }

        location /media/ {
            alias /media/;
            expires 30d;
        }

        # Archivos del servicio PHP (XMLs, CDRs)
        location /php-storage/ {
            alias /php_storage/;
            expires 30d;
        }
    }
}